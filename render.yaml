services:
  - type: web
    name: brainops-ai-agents
    runtime: docker
    plan: standard
    repo: https://github.com/mwwoodworth/brainops-ai-agents
    branch: main
    # Docker deployment - pulls pre-built image from Docker Hub
    # Reduces deployment time from 30 minutes to 2-3 minutes (90% reduction)
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DB_HOST
        value: aws-0-us-east-2.pooler.supabase.com
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        value: postgres.yomagoqdmxszqtdwuhab
      - key: DB_PASSWORD
        value: REDACTED_SUPABASE_DB_PASSWORD
      - key: DATABASE_URL
        value: postgresql://postgres.yomagoqdmxszqtdwuhab:REDACTED_SUPABASE_DB_PASSWORD@aws-0-us-east-2.pooler.supabase.com:5432/postgres
      - key: DB_PORT
        value: "5432"
      - key: API_KEYS
        value: 11f6251fe56a1f8f1875fc9d1c6eb98014377dfd8384c1cae0c59c013bfb1d7c,brainops_prod_key_2025
      - key: AGENTS_API_KEY
        value: brainops_prod_key_2025
      - key: BRAINOPS_API_KEY
        value: 11f6251fe56a1f8f1875fc9d1c6eb98014377dfd8384c1cae0c59c013bfb1d7c
      - key: AUTH_REQUIRED
        value: "true"
      - key: DEV_MODE
        value: "false"
      - key: SYSTEM_USER_ID
        value: system
      - key: TENANT_ID
        value: 97f82b360baefdd73400ad342562586
      - key: PORT
        value: "10000"  # Render's default port
      - key: WEB_CONCURRENCY
        value: "2"  # Optimize for free tier
      - key: LOG_LEVEL
        value: "INFO"
      - key: ENVIRONMENT
        value: "production"
      # AI API Keys (set in Render dashboard for security)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
    # Health check for monitoring
    healthCheckPath: /health
    # Auto-deploy on git push
    autoDeploy: true
