services:
  - type: web
    name: brainops-ai-agents
    runtime: docker
    plan: standard
    repo: https://github.com/mwwoodworth/brainops-ai-agents
    branch: main
    # Docker deployment - pulls pre-built image from Docker Hub
    # Reduces deployment time from 30 minutes to 2-3 minutes (90% reduction)
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DB_PORT
        sync: false
      - key: API_KEYS
        sync: false
      - key: AGENTS_API_KEY
        sync: false
      - key: BRAINOPS_API_KEY
        sync: false
      - key: AUTH_REQUIRED
        value: "true"
      - key: DEV_MODE
        value: "false"
      - key: SYSTEM_USER_ID
        value: system
      - key: TENANT_ID
        value: 97f82b360baefdd73400ad342562586
      - key: PORT
        value: "10000"  # Render's default port
      - key: WEB_CONCURRENCY
        value: "2"  # Optimize for free tier
      - key: LOG_LEVEL
        value: "INFO"
      - key: ENVIRONMENT
        value: "production"
      # AI API Keys (set in Render dashboard for security)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
    # Health check for monitoring
    healthCheckPath: /health
    # Auto-deploy on git push
    autoDeploy: true
