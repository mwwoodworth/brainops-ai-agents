services:
  - type: web
    name: brainops-ai-agents
    runtime: python
    # IMPORTANT: Using free tier to minimize costs during bootstrap
    plan: free  # Changed from standard to save money!
    repo: https://github.com/mwwoodworth/brainops-ai-agents
    branch: main
    buildCommand: pip install -r requirements.txt
    # Direct Python execution for the new integrated system
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DB_HOST
        value: aws-0-us-east-2.pooler.supabase.com
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        value: postgres.yomagoqdmxszqtdwuhab
      - key: DB_PASSWORD
        value: Brain0ps2O2S
      - key: DB_PORT
        value: 5432
      - key: SYSTEM_USER_ID
        value: 44491c1c-0e28-4aa1-ad33-552d1386769c
      - key: TENANT_ID
        value: "weathercraft"  # Default tenant for Weathercraft
      - key: PORT
        value: "10000"  # Render's default port
      - key: WEB_CONCURRENCY
        value: "2"  # Optimize for free tier
      - key: LOG_LEVEL
        value: "INFO"
      - key: ENVIRONMENT
        value: "production"
      # AI API Keys (set in Render dashboard for security)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
    # Health check for monitoring
    healthCheckPath: /health
    # Auto-deploy on git push
    autoDeploy: true